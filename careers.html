<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/careers.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="car-hero">
      <h1 class="cartitle">Careers</h1>
      <form class="car-container">
        <div class="form-part-1">
          <div class="form-group">
            <label class="career-label" for="resume">Upload Resume:</label>
            <input
              type="file"
              id="resume"
              name="resume"
              accept=".pdf,.doc,.docx" />
          </div>

          <div class="form-group">
            <label class="career-label" for="portfolio"
              >Upload Portfolio:</label
            >
            <input
              type="file"
              id="portfolio"
              name="portfolio"
              accept=".pdf,.zip,.doc" />
          </div>

          <div class="form-group">
            <label class="career-label" for="cover-letter"
              >Introduce Yourself:</label
            >
            <textarea
              data-persist="cover-letter"
              id="cover-letter"
              name="cover-letter"
              placeholder="Write your introduction here..."></textarea>
            <button class="submit" type="submit">Submit</button>
          </div>
        </div>
        <div class="mid-text">Or</div>
        <div class="form-part-2">
          <div class="website-group">
            <label class="career-label" for="portfolio-link"
              >Paste Your Website URL:</label
            >
            <textarea
              data-persist="portfolio-link"
              id="portfolio-link"
              name="portfolio-link"
              placeholder="https://yourportfolio.com"></textarea>
            <a
              href="#"
              id="portfolio-link-display"
              target="_blank"
              style="display: none"></a>
            <button class="submit-2" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div id="sign-in-placeholder" class="login-popup"></div>
    <div id="footer-placeholder"></div>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="footer-modal.js"></script>
    <script src="sign-in.js"></script>
    <script src="careers.js"></script>
    <script src="global.js"></script>
  </body>
</html>
