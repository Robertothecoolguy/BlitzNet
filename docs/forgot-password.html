<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="forgot-password.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div id="hero">
      <div class="cred-box" id="cred-box">
        <div class="login-header2">
          <div class="first-line2">
            <header>Forgot Password?</header>
          </div>
          <p>
            Enter an email address or phone number associated with your account.
          </p>
        </div>
        <div class="sinput-box2">
          <input
            type="text"
            class="sinput-field2"
            id="email2"
            autocomplete="off"
            required />
          <label for="email">Email or phone</label>
        </div>

        <div class="sinput-box2 sub-button2">
          <input
            type="submit"
            class="input-submit2"
            id="continue-btn"
            value="Continue" />
        </div>
      </div>
    </div>
    <div id="sign-in-placeholder" class="login-popup"></div>
    <div id="footer-placeholder"></div>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="footer-modal.js"></script>
    <script src="sign-in.js"></script>
    <script src="forgot-password.js"></script>
  </body>
</html>
