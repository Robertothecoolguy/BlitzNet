<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/edit-profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="
  981923150238-i71lds8e1lm59hdeq6o42u9sfgje04m9.apps.googleusercontent.com" />
    <title>Edit Profile</title>
  </head>
  <body>
    <form class="edit-sign-up-contents" action="" method="post">
      <h2>Edit Profile</h2>
      <h4>Personal Details</h4>
      <div class="einput-group">
        <div class="einput-box">
          <input type="text" placeholder="Full Name" required class="name" />
          <i class="bi bi-person-fill"></i>
          <div>Change?</div>
        </div>
        <div class="einput-box">
          <input type="text" placeholder="Username" required class="name" />
          <i class="bi bi-person-vcard-fill"></i>
          <div>Change?</div>
        </div>
      </div>
      <h4>Sign-up Credentials</h4>
      <div class="einput-group-1">
        <div class="einput-box">
          <input
            type="text"
            placeholder="Email Address"
            required
            class="name" />
          <i class="bi bi-house-door-fill"></i>
          <div>Change?</div>
        </div>
      </div>
      <div class="einput-group-1">
        <div class="einput-box">
          <input type="text" placeholder="Password" required class="name" />
          <i class="bi bi-geo-alt-fill"></i>
          <div>Change?</div>
        </div>
      </div>
      <input type="submit" class="einput-submit" value="Save Changes" />
    </form>
  </body>
</html>
